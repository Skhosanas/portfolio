<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Email with 3 Columns</title>
<style>
    /* Base styles */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    table {
        border-collapse: collapse;
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
    }
    td {
        padding: 0;
    }

    /* Column styles */
    .column {
        width: 33.33%;
        padding: 0 10px;
    }

    /* Content styles */
    .content {
        padding: 20px;
        text-align: center;
    }

    /* Media queries */
    @media only screen and (max-width: 600px) {
        .column {
            width: 100%;
            display: block;
            padding: 0;
        }
    }
</style>
</head>
<body>

<!-- Wrapper -->
<table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
<tr>
    <td align="center" style="padding: 20px 0;">
        <!-- Container -->
        <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0">
            <tr>
                <!-- Column 1 -->
                <td class="column">
                    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                        <tr>
                            <td bgcolor="#f0f0f0" class="content">
                                <img src="../blog-post-1.jpg" width="100%" alt="">
                                <h2>Column 1</h2>
                                <p>This is some content in column 1.</p>
                            </td>
                        </tr>
                    </table>
                </td>
                <!-- Column 2 -->
                <td class="column">
                    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                        <tr>
                            <td bgcolor="#f0f0f0" class="content">
                                <img src="../blog-post-1.jpg" width="100%" alt="">
                                <h2>Column 2</h2>
                                <p>This is some content in column 2.</p>
                            </td>
                        </tr>
                    </table>
                </td>
                <!-- Column 3 -->
                <td class="column">
                    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                        <tr>
                            <td bgcolor="#f0f0f0" class="content">
                                <img src="../blog-post-1.jpg" width="100%" alt="">
                                <h2>Column 3</h2>
                                <p>This is some content in column 3.</p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <!-- End Container -->
    </td>
</tr>
</table>
<!-- End Wrapper -->

</body>
</html>
